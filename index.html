<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Random Quotes Generator ||</title>

    <!-- stylesheet generator -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <button class="generateQuote">click to generate</button>

                <div class="quote">
                    <p class="quote-text">
                        <span class="quote-icon">#</span>
                        <span id="target-text">
                            Lorem ipsum dolor
                            sit amet, consectetur adipisicing elit. Ab, atque quisquam qui eos vel consequatur.
                        </span>
                    </p>
                    <p class="subtitle">
                        <span class="sign">---</span><span id="authorName">author</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
